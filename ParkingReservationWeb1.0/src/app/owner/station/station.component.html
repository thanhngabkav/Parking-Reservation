<div class="container">
    <div class="row">
        <mat-card class="example-card" *ngFor="let a of listStation" (click)="selectStation(a)">
            <mat-card-header>
                <mat-card-title>{{a.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{a.address}}
                </p>
            </mat-card-content>
        </mat-card>
    </div>

  <app-station-detail [(station)]='station' *ngIf="station"> </app-station-detail>

</div>
