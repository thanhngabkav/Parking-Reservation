<div class="container" style="margin-top: 100px">
  <mat-card class="form">
    <mat-card-header>
      <mat-card-title>Cập nhật bãi giữ xe</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-6">
          <form [formGroup]="formGroup" class="form">
            <mat-form-field class="full-width">
              <mat-select placeholder="Loại Xe" formControlName="types">
                  <mat-option  *ngFor="let s of types" value="s.id">{{s.name}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
              <mat-select placeholder="Dịch Vụ" formControlName="services">
                <mat-option  *ngFor="let s of services" value="s.name">{{s.name}}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="full-width">
              <input matInput placeholder="Giá" formControlName="price" required type="number">
            </mat-form-field>

            <mat-form-field class="full-width">
              <textarea matInput placeholder="Mô Tả" formControlName="description"></textarea>
            </mat-form-field>

            <div>
               <button mat-raised-button color="accent" (click)="onSubmit()"  disable="!formGroup.invalid" >Save</button>
                <button mat-button (click)="cancel()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
